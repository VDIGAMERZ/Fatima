<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You Fatima</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  overflow: hidden;
}

.card {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 30px 25px;
  text-align: center;
  width: 85%;
  max-width: 360px;
  animation: fadeUp 1.6s ease;
}

h1 {
  font-size: 2rem;
  margin: 0;
  color: #fff;
}

p {
  font-size: 1.05rem;
  margin-top: 12px;
  color: #fff;
  line-height: 1.5;
}

.heart {
  font-size: 2.5rem;
  margin: 18px 0;
  animation: beat 1.4s infinite;
}

button {
  margin-top: 15px;
  padding: 10px 22px;
  font-size: 0.95rem;
  border: none;
  border-radius: 25px;
  background: white;
  color: #ff6b81;
  cursor: pointer;
}

#extra {
  margin-top: 12px;
  font-size: 0.95rem;
  display: none;
}

@keyframes beat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.2); }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

/* soft floating hearts */
.heart-float {
  position: absolute;
  bottom: -20px;
  font-size: 1.2rem;
  opacity: 0.6;
  animation: float 7s linear forwards;
}

@keyframes float {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>Fatima ‚ù§Ô∏è</h1>
  <p>
    I just wanted you to know,<br>
    you mean a lot to me.
  </p>

  <div class="heart">ü§ç</div>

  <button onclick="showText()">Tap here</button>
  <p id="extra">I love you ‚Äî quietly, honestly, always.</p>
</div>

<script>
function showText() {
  document.getElementById("extra").style.display = "block";
}

setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart-float";
  h.innerHTML = "ü§ç";
  h.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 7000);
}, 700);
</script>

</body>
</html>
